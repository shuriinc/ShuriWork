

<div ng-if="editTags">
    <h4>
        {{wordFor("Tags")}}
    </h4>

    <div class="row">
        <div class="col-xs-12 col-sm-4" ng-repeat="ut in utTags | orderBy: 'name' ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ut.name}}</h3>
                </div>
                <div class="panel-body {{isSmallWidth ? ' smallText' : ' medText'}}">
                    <div ng-repeat="tag in ut.tags | orderBy: 'name' " ng-class="tag.cssClass">
                        <input type="checkbox" ng-model="tag.isTag" ng-change="tagChange(tag)">
                        {{tag.name}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
